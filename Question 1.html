<form action="action_page.php" method="post">
<fieldset>
<fieldset>
 <legend>Personal Information</legend>

<div>

<input type="checkbox" id="sport" name="sport" value="sport">
</div>
</fieldset>
<br></br>
 <fieldset>
 <legend>Feedback Rating</legend>
<div>
<label>Friend:</label>
<input type="radio" id="friend" name="friend" value="friend">

<input type="radio" id="television" name="friend" value="television">

<input type="radio" id="internet" name="friend" value="internet">

</fieldset>
<br></br>
<div>
